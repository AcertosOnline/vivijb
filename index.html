    <script>
        // Abrir em tela cheia automaticamente
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });

        // Alternar Menu
        const menuIcon = document.getElementById('menu-icon');
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : 'auto';
        }

        menuIcon.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

    let deferredPrompt;
    const installSection = document.getElementById('install-section');
    const installTrigger = document.getElementById('install-trigger');

    // Detecta o evento de "beforeinstallprompt" e exibe a seção de instalação
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if (!window.matchMedia('(display-mode: standalone)').matches) {
            installSection.style.display = 'block';
        }
    });

    // Função para iniciar a instalação do PWA
    function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usuário instalou o PWA');
                    installSection.classList.add('hidden'); // Oculta a seção após instalação
                } else {
                    console.log('Instalação rejeitada');
                }
                deferredPrompt = null;
            });
        }
    }

    // Aciona a instalação ao clicar na imagem ou no link
    installTrigger.addEventListener('click', installPWA);

    // Oculta a seção de instalação se o PWA já estiver instalado
    window.addEventListener('appinstalled', () => {
        installSection.classList.add('hidden');
    });

    // Oculta a seção se já estiver no modo standalone (PWA instalado)
    if (window.matchMedia('(display-mode: standalone)').matches) {
        installSection.classList.add('hidden');
    }


  if ('serviceWorker' in navigator) {

      navigator.serviceWorker.register('/service-worker.js')

        })

        });
    });
  }
